<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<input type="text" id="message" />
<div id="messages"></div>

<script>
    var webSocket = new WebSocket("ws://localhost:8080/my-websocket-endpoint");

    var timeoutID = 0;

    // 메시지 전송 함수
    function sendMessage() {
        // 메시지 입력 필드에서 메시지를 가져옵니다.
        const message = $("#message").val();

        // WebSocket 엔드포인트에 메시지를 전송합니다.
        webSocket.send(message);
    }

    $("#message").keypress(function(event) {
        console.log("running")
        if(timeoutID !== 0) {
            clearTimeout(timeoutID);
        }
        timeoutID = setTimeout(sendMessage, 3000);
    });

    // WebSocket 이벤트 핸들러
    webSocket.onmessage = function(event) {
        // 메시지를 수신하면 메시지 목록에 추가합니다.
        $("#messages").append(`<p>${event.data}</p>`);
    };
</script>
</body>
</html>
