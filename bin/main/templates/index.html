<!doctype html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        @import url("/css/main.css");
    </style>
    <title>A startrip</title>
</head>

<body>
    <div th:replace="~{/fragment/nav :: nav}"></div>
    <main>
        <div class="grid">
            <div class="grid-item">
                <h1>나의 활동</h1>
                <div class="grid-article" style="overflow-y:scroll">
                    <!-- 나의 활동 -->
                    <a href="/article">
                        <div class="grid-item" id="addArticle">추가 버튼</div>
                    </a>
                    <div class="grid-item">나의 활동1</div>
                    <div class="grid-item">나의 활동2</div>
                    <div class="grid-item">나의 활동3</div>
                    <div class="grid-item">나의 활동4</div>
                </div>
            </div>

            <div class="grid-item">
                <h1>게시판 (다른사람활동)</h1>
                <div class="grid-article" style="overflow-y:scroll">
                    <th:block th:if="${articles != null}">
                        <!-- 게시판 -->
                        <th:block class="grid-item" th:each="article : ${articles}">
                            <div class="grid-item">[[${article.title}]]</div>
                        </th:block>
                    </th:block>
                </div>
            </div>
        </div>
    </main>
    <footer th:replace="~{/fragment/footer :: footer}"></footer>
</body>

</html>
