<!doctype html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        @import url("/css/main.css");
        @import url("/css/article.css");
    </style>
    <title>새 활동 - A startrip </title>
</head>

<body>
    <header>
        <div th:replace="~{/fragment/nav :: nav}"></div>
    </header>
    <main>
        <div class="articleTitle">
            <input type="text" placeholder="단어로 이야기 생성" required maxlength="30">
        </div>
        <div class="v01">
            <div class="reg">
                <form action="">
                    <label for="userParagraph">단어 입력</label>
                   <input type="text" placeholder="단어1">
                   <input type="text" placeholder="단어2">
                   <input type="text" placeholder="단어3">
                   <div class="button">단어 추가(구현예정)</div> <!-- js 로 처리-->
                   <div class="button">단어로 이야기 생성 시작</div> <!-- js 로 처리-->
                </form>
            </div>
            <div class="response">
               <!-- 생성 요청 누르면 보이도록 수정 -->
               <textarea>LLM API의 답변이 들어가는 곳
                단어로 만든 이야기 내용 본문
               </textarea>
            </div>
            <div class="addArticle-join">
                <div class="button">이곳에 이어서 학습 추가</div>
                <!-- <div th:replace="~{/fragment/addArticle :: addArticle}"></div> -->
                <!-- 나중에 + 누르면 replace 하도록 js 구현  -->
            </div>
        </div>
    </main>
    <footer th:replace="~{/fragment/footer :: footer}"></footer>
</body>

</html>
