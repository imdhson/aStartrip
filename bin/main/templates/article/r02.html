<!doctype html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        @import url("/css/main.css");
        @import url("/css/article.css");
    </style>
    <title>새 활동 - A startrip </title>
</head>

<body>
    <header>
        <div th:replace="~{/fragment/nav :: nav}"></div>
    </header>
    <main>
        <h1 class="articleType">예시 지문 생성</h1>
        <div class="r02">
            <div class="reg">
                <form action="">
                    <label for="userParagraph">지문 입력</label>
                    <textarea name="userParagraph" id="userParagraph" rows="20" cols="100"
                        placeholder="이곳에 문단 입력"></textarea>
                    <input type="submit" class="button" value="생성 시작">
                </form>
            </div>
            <div class="response">
                <p>LLM 답변 들어가는 곳</p>
                <div class="item">Pre Reading Question ----- 펼치기/접기</div>
                <div class="item">BackGround Knowledge ----- 펼치기/접기</div>
                <div class="item">Post Reading Question ----- 펼치기/접기</div>
            </div>
            <div class="addArticle-join">
                <div class="button">이곳에 이어서 학습 추가</div>
                <!-- <div th:replace="~{/fragment/addArticle :: addArticle}"></div> -->
                <!-- 나중에 + 누르면 replace 하도록 js 구현  -->
            </div>
        </div>
    </main>
    <footer th:replace="~{/fragment/footer :: footer}"></footer>
</body>

</html>
