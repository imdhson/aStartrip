<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/main.css">
    <title>로그인 페이지</title>
</head>

<body>
    <div th:replace="~{/fragment/nav :: nav}"></div>
    <div class="form-container">
        <h1 class="loginTitle">로그인</h1>
        <form action="/loginProc" method="post" class="form">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" th:value="${email}" class="form-control" />
            </div>
            <div class="form-group">
                <label for="PW">Password</label>
                <input type="password" id="PW" name="PW" class="form-control" autofocus />
            </div>

            <div class="checkbox-container">
                <input type="checkbox" id="remember-me" name="remember-me">
                <label for="remember-me" class="checkbox-custom"></label>
                <label for="remember-me" class="checkbox-label">로그인 유지</label>
            </div>

            <div class="form-actions">
                <button type="button" class="button small-button" onclick="location.href='./user/password'">비밀번호
                    찾기</button>
                <input type="submit" class="button" value="시작하기" />
            </div>
        </form>
    </div>
    <footer th:replace="~{/fragment/footer :: footer}"></footer>
</body>

</html>
