<!doctype html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        @import url("/css/main.css");
    </style>
    <title>A startrip</title>
</head>

<body>
    <div th:replace="~{/fragment/nav :: nav}"></div>
    <main>
        <div class="grid">
            <div class="grid-item">
                <h1>나의 활동</h1>
                <div class="grid-article" style="overflow-y:scroll">
                    <!-- 나의 활동 -->
                    <a href="/article">
                        <div class="grid-item" id="addArticle">추가 버튼</div>
                    </a>

                    <th:block th:if="${userArticles != null}">
                        <!-- 게시판 -->
                        <th:block th:each="userArticle : ${userArticles}">
                            <a href="http://www.naver.com">
                                <div class="grid-item">
                                    <div class="article-title">
                                        [<label>[[${userArticle.num}]]</label>]
                                        &nbsp;&nbsp;&nbsp;&nbsp;
                                        [[${userArticle.title}]]
                                    </div>
                                    <div class="article-writer">
                                        <label>[[${userArticle.writer}]]</label>
                                        &nbsp;&nbsp;
                                        <label>[[${userArticle.hit}]]</label>회
                                    </div>
                                </div>
                            </a>
                        </th:block>
                    </th:block>
                </div>
            </div>

            <div class="grid-item">
                <h1>게시판 (다른사람활동)</h1>
                <div class="grid-article" style="overflow-y:scroll">
                    <th:block th:if="${articles != null}">
                        <!-- 게시판 -->
                        <th:block th:each="article : ${articles}">
                            <a th:href="@{/article/{articleNum}(articleNum=${article.num})}">
                                <div class="grid-item">
                                    <div class="article-title">
                                        [<label>[[${article.num}]]</label>]
                                        &nbsp;&nbsp;&nbsp;&nbsp;
                                        [[${article.title}]]
                                    </div>
                                    <div class="article-writer">
                                        <label>[[${article.writer}]]</label>
                                        &nbsp;&nbsp;
                                        <label>[[${article.hit}]]</label>회
                                    </div>
                                </div>
                            </a>
                        </th:block>
                    </th:block>
                </div>
            </div>
        </div>
    </main>
    <footer th:replace="~{/fragment/footer :: footer}"></footer>
</body>

</html>
