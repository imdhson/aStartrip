<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <style>
        @import url("/css/main.css");
    </style>
    <meta name="_csrf" content="${_csrf.token}" />
    <meta name="_csrf_header" content="${_csrf.headerName}" />
    <title>error - Astartrip</title>
</head>

<body>
    <div th:replace="~{/fragment/nav :: nav}"></div>
    <main class="error">
        <h2>Error</h2>
        <h1 class="loginTitle" th:text="${msg}"></h1>
        <h1 th:if="${msg} == null" class="loginTitle">알 수 없는 오류 발생</h1>
        <a href="/" class="button" style="width: 200px;">메인 화면</a>
    </main>

    <footer th:replace="~{/fragment/footer :: footer}"></footer>
</body>

</html>
