<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>
    <h1>회원가입</h1>
    <form action="/signup" method="post">
        <table>
            <tr>
                <td>이름 : </td>
                <td><input type="text" id="name" name="name"/></td>
            </tr>
            <tr>
                <td>생년월일 : </td>
                <td><input type="date" id="birthDate" name="birthDate"/></td>
            </tr>
            <tr>
                <td>주소 : </td>
                <td><input type="text" id="address" name="address"/></td>
            </tr>
            <tr>
                <td>전화번호 : </td>
                <td><input type="text" id="telphone" name="telphone"/></td>
            </tr>
            <tr>
                <td>아이디 : </td>
                <td><input type="text" id="ID" name="ID"/></td>
            </tr>
            <tr>
                <td>비밀번호 : </td>
                <td><input type="password" id="PW" name="PW"/></td>
            </tr>
            <tr><td colspan="2"><input type="submit" value="전송"/></td></tr>
        </table>
    </form>
</body>
</html>
